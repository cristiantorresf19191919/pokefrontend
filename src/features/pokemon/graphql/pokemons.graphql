query GetPokemons($first: Int, $after: String, $sortBy: String) {
  pokemons(first: $first, after: $after, sortBy: $sortBy) {
    edges {
      node {
        id
        name
        number
        imageUrl
        abilities {
          name
          isHidden
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}


